<html>
<head>
  <title>Web calculator</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
<!-- page description -->
<marquee><h1 style = "font-family: Bradley Hand ITC;">This is my first project</h1></marquee>
  <!-- Main body and calculator -->
  <div id="main">
    <div id="container">
      <div class="box">
        
        <div class="display">
          <input type="text" readonly maxlength="21" id="d" style="font-family: 'Orbitron', sans-serif;">
        </div>

        <div class="keys">
          <p>
            <button id="backspace" onclick='backspace()'>⌫</button>
          </p>
          <p>
            <button class="button-black" onclick='v("7")'>7</button>
            <button class="button-black" onclick='v("8")'>8</button>
            <button class="button-black" onclick='v("9")'>9</button>
            <button class="button-pink" onclick='v("/")'>÷</button>
            <button class="button-pink" onclick='c("")'>AC</button>
          </p>
          <p>
            <button class="button-black" onclick='v("4")'>4</button>
            <button class="button-black" onclick='v("5")'>5</button>
            <button class="button-black" onclick='v("6")'>6</button>
            <button class="button-pink" onclick='v("*")'>×</button>
		<button class="button-pink" onclick='sqr()'>x<sup>2</sup></button>
          </p>
          <p>
            <button class="button-black" onclick='v("1")'>1</button>
            <button class="button-black" onclick='v("2")'>2</button>
            <button class="button-black" onclick='v("3")'>3</button>
            <button class="button-pink" onclick='v("-")'>-</button>
            <button class="button-pink" onclick='v("%")'>%</button>
          </p>
          <p>
            <button class="button-black" onclick='v("0")'>0</button>
            <button class="button-black" onclick='v("00")'>00</button>
            <button class="button-black" onclick='v(".")'>.</button>
            <button class="button-pink" onclick='v("+")'>+</button>
            <button id="equals" onclick='e()'>=</button>
          </p>
        </div>
      </div>
    </div>
  </div>
<script lang="javascript">

//to clear the calculator screen
function c(val) {
  document.getElementById("d").style.fontSize = "35px";
  document.getElementById("d").value = val;
}

//when any number or symbol is clicked
function v(val) {
  var len = document.getElementById("d").value.length;
  if (len > 11) {
    document.getElementById("d").style.fontSize = "30px";
  }
  if (len > 13) {
    document.getElementById("d").style.fontSize = "26px";
  }
  if (len > 15) {
    document.getElementById("d").style.fontSize = "23px";
  }
  if (len > 17) {
    document.getElementById("d").style.fontSize = "20px";
  }
  document.getElementById("d").value += val;
}

//backspace
function backspace() {
  var str = document.getElementById("d").value;
  if (
    str === "Infinity" ||
    str === "undefined" ||
    str === "Error" ||
    str === "NaN"
  ) {
    str = str.substr(0, str.length - str.length);
    document.getElementById("d").value = str;
  }
  str = str.substr(0, str.length - 1);
  document.getElementById("d").value = str;
  var len = document.getElementById("d").value.length;
  if (len < 18) {
    document.getElementById("d").style.fontSize = "23px";
  }
  if (len < 16) {
    document.getElementById("d").style.fontSize = "26px";
  }
  if (len < 14) {
    document.getElementById("d").style.fontSize = "30px";
  }
  if (len < 12) {
    document.getElementById("d").style.fontSize = "35px";
  }
  document.getElementById("d").value += val;
}

//when = is clicked
function e() {
  if (document.getElementById("d").value.length != " ") {
    try {
      c(eval(document.getElementById("d").value));
    } catch (e) {
      c("Error");
    }
  }
}

//square of a number
function sqr() {
  var val = document.getElementById("d").value;
  var result = val * val;
  c("");
  document.getElementById("d").value += result;
}

</script>
</body>
</html>
